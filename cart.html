<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הקולב שבבית</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="images/logo/logooo.png" type="image/jpg">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="index.html" class="logo">
                    <img src="images/logo/logo.jpg" alt="הקולב שבבית" class="logo-image">
                    <span>הקולב שבבית</span>
                </a>
            </div>
            <div class="cart-icon">
                <a href="index.html">
                   <i class="fas fa-cash-register"></i>               </a>
            </div>
        </nav>
    </header>

    <main class="cart-page">
        <h1>עגלת קניות</h1>
        <div class="select-all-container">
            <label class="checkbox-container">
                <input type="checkbox" id="select-all" onclick="toggleSelectAll()">
                <span class="checkmark"></span>
                בחר הכל
            </label>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- פריטי העגלה יתווספו כאן דינמית -->
        </div>
        <div class="cart-summary">
            <div class="total">
                <span>סה"כ לתשלום:</span>
                <span id="cart-total">₪0</span>
            </div>
            <button id="checkout-btn" class="checkout-btn" onclick="window.location.href='checkout.html'">
                המשך לתשלום
            </button>
        </div>
    </main>

    <!-- מודל שינוי מידה -->
    <div id="size-change-modal" class="modal">
        <div class="modal-content size-change-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h3>שינוי מידה</h3>
            <div class="size-buttons">
                <button class="size-btn" data-size="XS">XS</button>
                <button class="size-btn" data-size="S">S</button>
                <button class="size-btn" data-size="M">M</button>
                <button class="size-btn" data-size="L">L</button>
                <button class="size-btn" data-size="XL">XL</button>
            </div>
        </div>
    </div>

    <!-- מודל שינוי כמות -->
    <div id="quantity-change-modal" class="modal">
        <div class="modal-content size-change-content">
            <span class="close-modal" onclick="closeQuantityModal()">&times;</span>
            <h3>בחרי כמות:</h3>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <input type="number" class="quantity-input" value="1" min="1" max="10" onchange="updateModalQuantityInput(this.value)" onkeyup="updateModalQuantityInput(this.value)">
                <button class="quantity-btn plus">+</button>
            </div>
        </div>
    </div>

    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
