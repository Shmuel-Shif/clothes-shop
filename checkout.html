<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום - החנות שלנו</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">החנות שלנו</a>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <h1>תשלום</h1>
        
        <div class="checkout-container">
            <div class="order-summary">
                <h2>סיכום הזמנה</h2>
                <div id="order-items"></div>
                <div class="total">
                    <span>סה"כ לתשלום:</span>
                    <span id="order-total">₪0</span>
                </div>
            </div>

            <form id="checkout-form" class="checkout-form">
                <h2>פרטי משלוח</h2>
                <div class="form-group">
                    <label for="name">שם מלא</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">טלפון</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">כתובת</label>
                    <textarea id="address" required></textarea>
                </div>

                <h2>אמצעי תשלום</h2>
                <div class="payment-methods">
                    <div class="form-group">
                        <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
                        <label for="credit-card">כרטיס אשראי</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="bit" name="payment" value="bit">
                        <label for="bit">ביט</label>
                    </div>
                </div>

                <div id="credit-card-fields" class="credit-card-fields">
                    <div class="form-group">
                        <label for="card-number">מספר כרטיס</label>
                        <input type="text" id="card-number" maxlength="16" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">תוקף</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" maxlength="3">
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">בצע תשלום</button>
            </form>
        </div>
    </main>

    <script src="js/checkout.js"></script>
</body>
</html>
